<!DOCTYPE html>
<html>
<head>
	<script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
	<script>
		$(document).ready(function(){
			$.getJSON("http://api.openweathermap.org/data/2.5/weather?id=2648579&APPID=b43a0a6ad587cb546f65059cba3619fc&units=metric", function(data) {
				console.log(data);
				$('#weather').text('Right now it\'s ' + data.main.temp + '°C (' + data.main.temp_min + '°C to ' + data.main.temp_max + '°C) in ' + data.name + ', with humidity of ' + data.main.humidity + '% and atmospheric pressure of ' + data.main.pressure + ' hPa.');
			});
		});
	</script>
	<link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
	<style>
		body {
			font-family: 'Lobster';
			background-color: #222;
			color: #eee;
			text-align: center;
			margin: 40px;
		}
		#weather {
			font-size: 60px;
			width: 600px;
			margin: 0 auto;
		}
	</style>
	<title>Weather in Glasgow</title>
</head>
<body>
	<div id="weather"></div>
</body>
</html>

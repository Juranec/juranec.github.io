<html>
	<head>
		<script>
		function roll() {
			var random = Math.random() * 6;
			var floored = Math.ceil(random);
			document.getElementById("dice").innerHTML = floored;
		}
		</script>
		<title>dice roller</title>
	</head>
	<body>
		<div style="width: 200px; margin: 0 auto">
			<button style="font-size: 36px" onclick="roll()">roll</button>	
			<span id="dice" style="font-size: 48px; margin: 24px">...</span>
		</div>
	</body>
</html>
